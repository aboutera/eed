<div class="row">
    <div class="large-6 small-12 columns">
        <div class="block info ">
            <div class="block-title">
                <h4 data-i18n="headers.yesnovotes"></h4>

            </div>
            <div class="block-body chart-container">
                <div class="large-6 small-6 columns">
                    <div data-percent="{{results[28].yesp}}" class="yes-pie easy-chart">
                        <div class="value text-center">
                            <img src="./assets/img/yes.png" height="32px" width="32px" />
                            <br/>
                            <h3>{{results[28].yesp}}%</h3>
                        </div>
                    </div>
                    <h5 class="l-10">{{results[28].Yes}}<span class="semi-bold" data-i18n="headers.votes"> </span></h5> 
                </div>
                <div class="large-6 small-6 columns">
                    <div data-percent="{{results[28].nop}}" class="no-pie easy-chart">
                        <div class="value text-center">
                            <img src="./assets/img/no.png" height="32px" width="32px" />
                            <br/>
                            <h3>{{results[28].nop}}%</h3>
                        </div>

                    </div>
                    <h5 class="l-10">{{results[28].No}}<span class="semi-bold" data-i18n="headers.votes"></span></h5> 
                </div>
            </div>
        </div>
    </div>
    <div class="large-6 small-12 columns">
        <div class="block info">
            <div class="block-title no-border">
                <h4 data-i18n="headers.aboutdata"></h4></h4>

            </div>
            <div class="block-body no-border" style="min-height: 275px;">

                <div class="row-fluid">
                    <div>

                        <div data-i18n="[html]texts.referendum12about">
                            </p>
                            <div class="data-zone">
                                <h4 data-i18n="headers.downloaddata"> </h4>
                                <a href="./data/geom/egypt.geojson" download="egypt.geojson" target="_blank" class="button expand" data-i18n="buttons.shape"><i class="fa fa-map-marker"></i>&nbsp;&nbsp;</a>
                                <br/>
                                <a href="./data/ref/all.csv" download="referendum2012.csv" target="_blank" class="expand secondary button" data-i18n="buttons.rawcsv"><i class="fa fa-download"></i>&nbsp;&nbsp;  </a> 
                                <br/>
                                <a href="data/mapsources/ref12/turnout12.geojson" download="turnout2012.geojson" target="_blank" class="expand primary button" data-i18n="buttons.tilemill"><i class="fa fa-download"></i>&nbsp;&nbsp; </a> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="block info">
            <div class="block-title">
                <h4 data-i18n="headers.resultsonthemap"></h4>

            </div>
            <div class="block-body chart-container">

                <div id="map"></div>
            </div>
        </div>
    </div>
    <!-- DATA TABLE -->
    <div class="row">
        <div class="large-12 small-12 columns">
            <div class="block info ">
                <div class="block-title">
                    <h4 data-i18n="headers.fullresults"></h4>
                </div>
                <div class="block-body overflow-x">
                    <table cellpadding="0" cellspacing="0" border="0" class="table " id="table-full" width="100%">
                        <thead>
                            <tr>
                                <th data-i18n="data.tableHeader.districtname"></th>
                                <th data-i18n="data.tableHeader.eligibleVoters"></th>
                                <th data-i18n="data.tableHeader.validVotes"></th>
                                <th data-i18n="data.tableHeader.invalidVotes"></th>
                                <th data-i18n="data.tableHeader.turnout"></th>
                                <th data-i18n="data.tableHeader.yes"></th>
                                <th data-i18n="data.tableHeader.yesp"></th>
                                <th data-i18n="data.tableHeader.no"></th>
                                <th data-i18n="data.tableHeader.nop"></th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr class="odd gradeX" ng-repeat="result in results">
                                <td>
                                    <a href="#/referendum2012/{{result.did}}" data-i18n="data.districts.{{result.did}}"></a>
                                </td>
                                <td>{{result.Voters}}</td>
                                <td>{{result.Valid}}</td>
                                <td class="center">{{result.Invalid}}</td>
                                <td class="center">{{result.Percentage}}</td>
                                <td class="center">{{result.Yes}}</td>
                                <td class="center">{{result.yesp}}</td>
                                <td class="center">{{result.No}}</td>
                                <td class="center">{{result.nop}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- END DATA TABLE -->
</div>
</div>
</div>

<script type="text/javascript">
    if (i18n.detectLanguage() == 'ar') {
        var refGrid = L.mapbox.gridLayer('radproject.8toq7k5j');
        var refControl = L.mapbox.gridControl(refGrid, {
            follow: false
        });
        var map = L.mapbox.map('map', 'tunisia.gjhjd7gn,radproject.8toq7k5j')
            //var map = L.mapbox.map('map', 'tunisia.gjhjd7gn,tunisia.zy165rsy')
            // .addLayer(refGrid)
            //.addControl(refControl)
            .setView([27.440, 31.211], 6);
    } else {

        var refGrid = L.mapbox.gridLayer('tunisia.m3otxx2i');
        var refControl = L.mapbox.gridControl(refGrid, {
            follow: false
        });
        var map = L.mapbox.map('map', 'tunisia.gjhjd7gn,tunisia.m3otxx2i')
            //var map = L.mapbox.map('map', 'tunisia.gjhjd7gn,tunisia.zy165rsy')
            .addControl(refControl)
            .setView([27.440, 31.211], 6);
    }
</script>
